<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>



  <div class="container">
    <header class="header">
      <h1>Your Projects</h1>
      <p>Select or create a project to begin</p>
    </header>

    <div id="projectsList" class="projects-list"></div>

    <button id="createProjectBtn" class="add-btn">
      <i class="fas fa-folder-plus"></i> New Project
    </button>

    <div id="emptyState" class="empty-state">
      <i class="fas fa-notes-medical"></i><h3>No Projects</h3><p>Add a project using "New Project"</p>
    </div>
  </div>

    <div id="projectModal" class="model-overlay">
    <div class="model">
        <div class="model-header">
        <h3 id="projectModalTitle">New Project</h3>
        <button id="closeProjectModal" class="model-close">
            <i class="fas fa-times"></i>
        </button>
        </div>
        <form id="projectForm" class="model-body">
        <div class="form-group">
            <label for="projectName" class="form-label">Project Name</label>
            <input type="text" id="projectName" class="form-input" required />
        </div>
        <button id="submitProjectBtn" type="submit" class="submit-btn">Create Project</button>
        </form>
    </div>
    </div>

    <div id="confirmModal" class="model-overlay">
    <div class="model confirmation-model">
        <div class="model-body">
        <p class="confirmation-text">
            Are you sure you want to delete this project?
        </p>
        <div class="confirmation-buttons">
            <button id="cancelDeleteBtn" class="confirmation-btn cancel-btn">Cancel</button>
            <button id="confirmDeleteBtn" class="confirmation-btn confirm-btn">Delete</button>
        </div>
        </div>
    </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
