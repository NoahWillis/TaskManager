<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 id="boardTitle">Work Manager</h1>
    </header>

    <div class="controls">
      <div class="controls-container">
        <button id="backToDashboardBtn" class="add-btn">
          <i class="fas fa-arrow-left"></i> Dashboard
        </button>
        <button id="addWorkBtn" class="add-btn">
          <i class="fas fa-plus"></i> Add Task
        </button>
        <button id="openSettingsBtn" class="add-btn">
          <i class="fas fa-cog"></i> Settings
        </button>
          <button id="deleteProjectBtn" class="delete-project-btn">
            <i class="fas fa-trash"></i> Delete Project
          </button>

      </div>
    </div>

    <div class="sections-container">
      <div class="works-grid-column"><h2>Not Started</h2><div id="notStartedContainer" class="works-list"></div></div>
      <div class="works-grid-column"><h2>In Progress</h2><div id="inProgressContainer" class="works-list"></div></div>
      <div class="works-grid-column"><h2>Completed</h2><div id="completedContainer" class="works-list"></div></div>
    </div>

    <div id="emptyState" class="empty-state">
      <i class="fas fa-notes-medical"></i><h3>No Tasks</h3><p>Add a task using "Add Task"</p>
    </div>
  </div>

  <div id="addWorkModel" class="model-overlay">
    <div class="model">
      <div class="model-header">
        <h3 class="model-title">New Task</h3>
        <button id="closeModelBtn" class="model-close"><i class="fas fa-times"></i></button>
      </div>
      <form id="workForm" class="model-body">
        <div class="form-group"><label>Title</label><input id="workTitle" type="text" class="form-input" required /></div>
        <div class="form-group"><label>Content</label><textarea id="workContent" class="form-input form-textarea" required></textarea></div>
        <div class="form-group"><label>Status</label><select id="workStatus" class="form-input"><option>not-started</option><option>in-progress</option><option>completed</option></select></div>
        <div class="form-group"><label for="workDueDate">Due Date:</label><input type="datetime-local" id="workDueDate" name="workDueDate" /></div>
        <button type="submit" class="submit-btn">Create Task</button>
      </form>
    </div>
  </div>

      <div id="confirmModel" class="model-overlay">
        <div class="model confirmation-model">
          <div class="model-body">
            <p class="confirmation-text">
              Are you sure you want to delete this task?
            </p>
            <div class="confirmation-buttons">
              <button id="cancelDeleteBtn" class="confirmation-btn cancel-btn">
                Cancel
              </button>
              <button
                id="confirmDeleteBtn"
                class="confirmation-btn confirm-btn"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="settingsModal" class="model-overlay">
      <div class="model">
        <div class="model-header">
          <h3 class="model-title">Settings</h3>
          <button id="closeSettingsBtn" class="model-close">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <button id="themeToggleBtn" class="add-btn">Toggle Theme (Coming Soon)</button>

          <div style="margin-top: 20px;">
            <label style="display: flex; align-items: center; gap: 10px;">
              <input type="checkbox" id="scrollToggleCheckbox" />
              Enable Page Scrolling 
            </label>
          </div>
        </div>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="board.js"></script>
</body>
</html>
